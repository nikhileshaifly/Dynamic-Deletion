<template>
    <lightning-card title="Delete Record" icon-name="utility:delete">
        <p class="slds-p-around_medium">Are you sure you want to delete this record?</p>
        
        <div class="slds-m-around_medium slds-align_absolute-center">
            <lightning-button 
                variant="destructive" 
                label="Delete" 
                onclick={handleDelete}>
            </lightning-button>
            <lightning-button 
                variant="neutral" 
                label="Cancel" 
                onclick={handleClose} 
                class="slds-m-left_small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
